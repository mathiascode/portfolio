<form method="post" id="contactforms" onsubmit="return ValidateForm();">
<table id="contactform">
<tr>
<td class="label">Name:</td>
<td class="inputfield"><input type="text" name="name" id="inputname" size="30" title="Enter your name" required/></td>
</tr>
<tr>
<td class="label">Email:</td>
<td class="inputfield"><input type="email" name="email" id="inputemail" size="30" title="Enter your email" required/></td>
</tr>
<tr>
<td class="label">Subject:</td>
<td class="inputfield"><input type="text" name="subject" id="inputsubject" size="30" title="Enter a subject" required/></td>
</tr>
<tr>
<td class="label">Message:</td>
<td class="inputfield"><textarea cols="25" rows="8" name="message" class="text-input" title="Enter your message" required></textarea></td>
</tr>
<tr>
<td colspan="2" class="buttons"><p><input type="submit" name="submit" value="Submit" class="greenbutton"/>&nbsp;<input type="reset" class="greenbutton" name="Reset" value="Reset"/></p></td>
</tr>
</table>
