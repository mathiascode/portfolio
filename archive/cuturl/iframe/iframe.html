<!DOCTYPE html>

<head>
<meta charset="windows-1252"/>
<title>CutURL Â» Cutframe</title>
<style type="text/css">input[type=text]{-moz-border-radius:2px;-webkit-border-radius:2px;border-radius:2px;border:1px solid #D4D2CB;padding:6px;-moz-transition:all .3s;-webkit-transition:all .3s;-o-transition:all .3s;margin-top:1px;-moz-box-shadow:inset 0 1px 1px rgba(0,0,0,0.1);-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,0.1);box-shadow:inset 0 1px 1px rgba(0,0,0,0.1);font-size:13px;font-family:arial,sans-serif;color:#373737;}input[type=text]:focus{border:1px solid #C8C7C2;-moz-box-shadow:inset 2px 2px 2px rgba(0,0,0,0.1);-webkit-box-shadow:inset 2px 2px 2px rgba(0,0,0,0.1);box-shadow:inset 2px 2px 2px rgba(0,0,0,0.1);}.gray{font-size:13px;text-decoration:none;font-family:arial,sans-serif;border-width:1px;border-style:solid;padding:5px;cursor:pointer;border:1px solid #CCC;border-radius:2px;box-shadow:0px 1px 0px rgba(0,0,0,0.05);background:#f9f9f9;background:-moz-linear-gradient(top,#F9F9F9 0%,#EEE 100%);background:-webkit-gradient(linear,left top,left bottom,color-stop(0%,#F9F9F9),color-stop(100%,#EEE));background:-webkit-linear-gradient(top,#F9F9F9 0%,#EEE 100%);background:-o-linear-gradient(top,#F9F9F9 0%,#EEE 100%);background:-ms-linear-gradient(top,#F9F9F9 0%,#EEE 100%);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f9f9f9',endColorstr='#eeeeee',GradientType=0);background:linear-gradient(top,#F9F9F9 0%,#EEE 100%);color:#666;text-shadow:0px 1px 0px white;}.gray:hover{background:#fff;background:-moz-linear-gradient(top,#fff 0%,#eee 100%);background:-webkit-gradient(linear,left top,left bottom,color-stop(0%,#ffffff),color-stop(100%,#eeeeee));background:-webkit-linear-gradient(top,#fff 0%,#eee 100%);background:-o-linear-gradient(top,#fff 0%,#eee 100%);background:-ms-linear-gradient(top,#fff 0%,#eee 100%);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff',endColorstr='#eeeeee',GradientType=0);background:linear-gradient(top,#fff 0%,#eee 100%);border:1px solid #bbb;color:#4c4c4c;}</style>

<body>

<p><input type="text" name="longurl" id="longurl" title="Please enter a valid URL!" value="http://" pattern="|^\S+://\S+\.\S+.+$|" required/>&nbsp;<input type="submit" class="gray" value="Shorten"/></p>
